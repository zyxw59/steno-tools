theory:
  vowels:
    "AH": ["U"]
    "AA":
      - next: "L"
        chords: ["AU"]
      - next: "R"
        chords: ["A"]
      - chords: ["O"]
    "AO":
      - next: "L"
        chords: ["AU"]
      - chords: ["O"]
    "AE":
      - next_broad: "R"
        chords: ["AEU"]
      - chords: ["A"]
    "IH": ["EU"]
    "EH":
      - next_broad: ["R"]
        chords: ["AEU"]
      - chords: ["E"]
    "ER":
      - next: "CH"
        chords: ["U"]
      - next: "F"
        chords: ["U"]
      - next: "S"
        chords: ["U"]
      - next: "V"
        chords: ["U"]
      - next: "R"
        chords: ["U"]
      - chords: ["UR"]
    "UH":
      - next_broad: "L"
        chords: ["U"]
      - chords: ["AO"]
    "IY": ["AOE"]
    "EY": ["AEU"]
    "AY": ["AOEU"]
    "OY": ["OEU"]
    "AW": ["OU"]
    "OW":
      - next: "L"
        chords: ["O"]
      - chords: ["OE"]
    "UW": ["AO"]
    "Y UW": ["AOU"]
    "Y UH": ["AOU"]
    "Y AH":
      - stress: ["None"]
        chords: ["AOU"]
      - chords: ["KWRU"]
    "Y ER":
      - stress: ["None"]
        chords: ["AOUR"]
      - next: "CH"
        chords: ["KWRU"]
      - next: "F"
        chords: ["KWRU"]
      - next: "V"
        chords: ["KWRU"]
      - chords: ["KWRUR"]
  linkers:
    "AY": "KWR"
    "EY": "KWR"
    "IY": "KWR"
    "OY": "KWR"
    "IH": "KWR"
    "AW": "W"
    "OW": "W"
    "UW": "W"
    "AA": "W"
    "AO": "W"

  onsets:
    "B": ["PW"]
    "CH": ["KH"]
    "D": ["TK"]
    "DH": ["TH"]
    "F": ["TP"]
    "G": ["TKPW"]
    "HH": ["H"]
    "JH": ["SKWR"]
    "K": ["K"]
    "L": ["HR"]
    "M": ["PH"]
    "N": ["TPH"]
    "P": ["P"]
    "R": ["R"]
    "S": ["S"]
    "SH": ["SH"]
    "T": ["T"]
    "TH": ["TH"]
    "V": ["SPW", "W"]
    "W": ["W"]
    "Y": ["KWR"]
    "Z": ["STK", "S*"]
    "ZH": ["SKH"]
    "SH L": ["SKHR"]
    "SH M": ["SKPH"]
    "SH N": ["STKPH"]
    "SH T": ["STH"]
    "SH W": ["SWH"]
    "TH W": ["TWH"]
    "HH W": ["WH"]
    "B W": ["PW"]
    "G W": ["TKPW"]
    "V W": ["W"]
    "N Y":
      - next: "AH"
        stress: ["None"]
        chords: ["TPH"]
      - next: "ER"
        stress: ["None"]
        chords: ["TPH"]
      - next: "UH"
        chords: ["TPH"]
      - next: "UW"
        chords: ["TPH"]
      - chords: ["TPWH"]
  codas:
    "B": ["-B"]
    "D": ["-D"]
    "JH": ["-PBLG"]
    "F":
      - prev: "ER"
        chords: ["*FRB"]
      - chords: ["-F"]
    "G": ["-G"]
    "K": ["-BG", "*G"]
    "L": ["-L"]
    "M": ["-PL", "-FR"]
    "N": ["-PB"]
    "P": ["-P"]
    "R": ["-R"]
    "S":
      - prev: "ER"
        chords: ["-RS", "-FR", "*FR"]
      - chords: ["-S", "-F", "*F"]
    "T": ["-T"]
    "CH":
      - prev: "ER"
        chords: ["-FRPB"]
      - chords: ["-FP"]
    "T CH": ["-FP"]
    "V":
      - prev: "ER"
        chords: ["-FRB"]
      - chords: ["-F", "-FB"]
    "Z": ["-Z", "-F", "*F"]
    "DH": ["*T"]
    "SH": ["-RB"]
    "ZH": ["-PBLG"]
    "TH": ["*T"]
    "R SH": ["*RB"]
    "R CH": ["-FRPB"]
    "N CH": ["-FRPB"]
    "N JH": ["-FPBG"]
    "L CH": ["-LG"]
    "L JH": ["-LG"]
    "L F": ["-FL"]
    "L V": ["-FL"]
    "R V": ["-FRB"]
    "R F": ["*FRB"]
    "S T":
      - prev: "ER"
        chords: ["-FRT", "*RS"]
      - chords: ["-FT", "*S"]
    "K S T": ["-GT"]
    "D S T": ["-DZ"]
    "D TH": ["*TD"]
    "NG": ["-PBG"]
    "N K": ["-PBG"]
    "NG K": ["-PBG"]
    "NG G": ["-PBG"]
    "L M": ["-PBL"]
    "L P": ["-P", "-PL"]
    "L B": ["*BL"]
    "M F": ["-RPL"]

  prefixes:
    "IH K S":
      - take_next: "P"
        stress: ["None"]
        chords: ["KP"]
        position: ["Initial"]
      - take_next: "K"
        stress: ["None"]
        chords: ["KP"]
        position: ["Initial"]
      - take_next: "T"
        stress: ["None"]
        chords: ["KP"]
        position: ["Initial"]
      - take_next: "CH"
        stress: ["None"]
        chords: ["KPH"]
        position: ["Initial"]
      - stress: ["None"]
        chords: ["KP"]
        position: ["Initial"]
    "K AA N":
      - chords: ["K"]
        position: ["Initial"]
    "K AO N":
      - chords: ["K"]
        position: ["Initial"]
    "D IH S":
      - take_next: "T"
        chords: ["STK"]
      - take_next: "K"
        chords: ["STK"]
      - chords: ["STK"]
    "D IH":
      - stress: ["None"]
        chords: ["TK"]
  suffixes:
    "K SH AH N":
      - stress: ["None"]
        chords: ["-BGS", "*BGS"]
    "SH AH N":
      - stress: ["None"]
        chords: ["-GS", "*GS"]
    "SH AH S":
      - stress: ["None"]
        chords: ["-RBS", "*RBS"]
    "S AH Z":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-SZ"]
    "S IH Z":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-SZ"]
    "AH B AH L":
      - stress: ["None"]
        chords: ["-BL"]
    "AH":
      - stress: ["None"]
        position: ["Medial"]
        chords: ["", "U"]
    "ER":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-R", "*R"]
    "ER Z":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-RZ", "*RZ"]
    "IH NG":
      - stress: ["None", "Secondary"]
        position: ["Final"]
        chords: ["-G"]
    "CH W AH S":
      - stress: ["None"]
        position: ["Final"]
        chords: ["TAOUS"]
    "CH W AH":
      - stress: ["None"]
        position: ["Medial"]
        chords: ["TAOU"]

  spelling_conflicts:
    - chord: "AEU"
      rules:
        - pattern: "[ae][iy]"
          replace: "AEU"
        - pattern: "a.[aeiouy]"
          replace: "AE"
    - chord: "AOE"
      rules:
        - pattern: "ee|e.[aeiouy]"
          replace: "AOE"
        - pattern: "ea"
          replace: "AE"
    - chord: "S"
      rules:
        - pattern: "sc"
          replace: "SK"
        - pattern: "c"
          replace: "SR"
        - pattern: "s"
          replace: "S"
    - chord: "OE"
      rules:
        - pattern: "oa"
          replace: "AO"
        - pattern: "o.[aeiouy]"
          replace: "OE"
    - chord: "O"
      rules:
        - pattern: "[ao]u"
          replace: "AU"
        - pattern: "a"
          replace: "AU"
        - pattern: "o"
          replace: "O"

phonology:
  onset_singles: ["B", "D", "JH", "F", "G", "HH", "Y", "K", "L", "M", "N", "P",
    "R", "S", "T", "CH", "V", "W", "Z", "DH", "SH", "ZH", "TH"]
  onset_clusters:
    # Allow stop plus approximant other than 'j'.
    - first: ["P", "B", "K", "G"]
      second: ["L"]
    - first: ["P", "B", "T", "D", "K", "G"]
      second: ["R", "W"]
    - first: ["K"]
      second: ["V"]
    # Allow voicless fricative, 'z', or 'v' plus approximant other than 'j'.
    - first: ["F", "S", "Z", "SH"]
      second: ["L"]
    - first: ["F", "TH", "SH", "V"]
      second: ["R"]
    - first: ["S", "Z", "SH", "TH", "HH", "V"]
      second: ["W"]
    # Allow 's' plus voicless stop, nasal, or voicless fricative
    - first: ["S"]
      second: ["P", "T", "K", "M", "N", "F", "TH", "V"]
    - first: ["SH"]
      second: ["T", "M", "N"]
    # Allow 'nj' clusters :3
    - first: ["N"]
      second: ["Y"]
  vowels: ["AH", "AA", "AO", "AE", "IH", "EH", "UH", "IY", "EY", "AY", "OY",
    "AW", "OW", "UW", "ER"]
  vowel_clusters:
    - first: ["Y"]
      second: ["UW", "UH", "AH"]
  multi_syllables:
    - onset: ""
      vowel: "IH"
      coda: "K S"
      stress: ["None"]
      position: ["Initial"]
    - onset: "D"
      vowel: "IH"
      coda: "S"
    - onset: ""
      vowel: "AH"
      coda: "B AH L"
      stress: ["None"]
    - onset: ""
      vowel: "AH"
      coda: ""
      stress: ["None"]
      position: ["Medial"]
    - onset: "K SH"
      vowel: "AH"
      coda: "N"
      stress: ["None"]
    - onset: "SH"
      vowel: "AH"
      coda: "N"
      stress: ["None"]
      position: ["Medial", "Final"]
    - onset: ""
      vowel: "ER"
      coda: ""
      stress: ["None"]
      position: ["Final"]
    - onset: ""
      vowel: "ER"
      coda: "Z"
      stress: ["None"]
      position: ["Final"]
    - onset: ""
      vowel: "IH"
      coda: "NG"
      stress: ["None", "Secondary"]
      position: ["Final"]
    - onset: "CH W"
      vowel: "AH"
      coda: "S"
      stress: ["None"]
      position: ["Final"]
    - onset: "CH W"
      vowel: "AH"
      coda: ""
      stress: ["None"]
      position: ["Medial"]
