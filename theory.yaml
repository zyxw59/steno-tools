    "IY Z":
      - stress: ["None"]
        position: ["Final"]
        chords: ["*DZ"]
    "IH D":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-D"]

  spelling_conflicts:
    - chord: "AEU"
      rules:
        - pattern: "[ae][iy]"
          replace: "AEU"
        - pattern: "a.[aeiouy]"
          replace: "AE"
    - chord: "AOE"
      rules:
        - pattern: "ee|e.[aeiouy]"
          replace: "AOE"
        - pattern: "ea"
          replace: "AE"
    - chord: "S"
      rules:
        - pattern: "sc[eiy]"
          replace: "SK"
        - pattern: "c[eiy]"
          replace: "KR"
        - pattern: "s"
          replace: "S"
    - chord: "K"
      rules:
        - pattern: "ch"
          replace: "KH"
        - pattern: "[ck]"
          replace: "K"
    - chord: "R"
      rules:
        - pattern: "wr"
          replace: "WR"
        - pattern: "r"
          replace: "R"
    - chord: "AO"
      rules:
        - pattern: "ew"
          replace: "AOU"
        - pattern: "ue"
          replace: "AO"
    - chord: "OE"
      rules:
        - pattern: "oa"
          replace: "AO"
        - pattern: "o.[aeiouy]"
          replace: "OE"
    - chord: "OL"
      rules:
        - pattern: "oll"
          replace: "OL"
        - pattern: "o[uw]l"
          replace: "OUL"
        - pattern: "ol[aeiouy]"
          replace: "OEL"
    - chord: "O"
      rules:
        - pattern: "[ao]u"
          replace: "AU"
        - pattern: "a"
          replace: "AU"
        - pattern: "o"
          replace: "O"
    - chord: "PHUPB"
      rules:
        - pattern: "man"
          replace: "PHAPB"
        - pattern: "men"
          replace: "PHEPB"
    - chord: "-BG"
      rules:
        - pattern: "ck"
          replace: "-BG"
        - pattern: "c$"
          replace: "*BG"
    - chord: "-T"
      rules:
        - pattern: "ed$"
          replace: "-D"
        - pattern: "t$"
          replace: "-FT"

phonology:
  onset_singles: ["B", "D", "JH", "F", "G", "HH", "Y", "K", "L", "M", "N", "P",
    "R", "S", "T", "CH", "V", "W", "Z", "DH", "SH", "ZH", "TH"]
  onset_clusters:
    # Allow stop plus approximant other than 'j'.
    - first: ["P", "B", "K", "G"]
      second: ["L"]
    - first: ["P", "B", "T", "D", "K", "G"]
      second: ["R", "W"]
    - first: ["K"]
      second: ["V"]
    # Allow voicless fricative, 'z', or 'v' plus approximant other than 'j'.
    - first: ["F", "S", "Z", "SH"]
      second: ["L"]
    - first: ["F", "TH", "SH", "V"]
      second: ["R"]
    - first: ["S", "Z", "SH", "TH", "HH", "V"]
      second: ["W"]
    # Allow 's' plus voicless stop, nasal, or voicless fricative
    - first: ["S"]
      second: ["P", "T", "K", "M", "N", "F", "TH", "V"]
    - first: ["SH"]
      second: ["T", "M", "N"]
    # Allow 'nj' clusters :3
    - first: ["N"]
      second: ["Y"]
  vowels: ["AH", "AA", "AO", "AE", "IH", "EH", "UH", "IY", "EY", "AY", "OY",
    "AW", "OW", "UW", "ER"]
  vowel_clusters:
    - first: ["Y"]
      second: ["UW", "UH", "AH"]
  multi_syllables:
    # "IH K S" /iks/ "ex-"
    - onset: ""
      vowel: "IH"
      coda: "K S"
      stress: ["None"]
      position: ["Initial"]
    # "IH N T" /int/ "int-"
    - onset: ""
      vowel: "IH"
      coda: "N T"
      position: ["Initial"]
    # "D IH S" /dis/ "dis-", "des-"
    - onset: "D"
      vowel: "IH"
      coda: "S"
    # "D IH Z" /diz/ "dis-", "des-"
    - onset: "D"
      vowel: "IH"
      coda: "Z"
    # "AH B AH L" /əbəl/ "-able", "-ible"
    - onset: ""
      vowel: "AH"
      coda: "B AH L"
      stress: ["None"]
    # "AH B IH L" /əbil/ "-abil-", "-ibil-"
    - onset: "AH B"
      vowel: "IH"
      coda: "L"
      stress: ["Primary", "Secondary"]
    # "K SH AH N" /kʃən/ "-ction"
    - onset: "K SH"
      vowel: "AH"
      coda: "N"
      stress: ["None"]
      position: ["Medial", "Final"]
    # "SH AH N" /ʃən/ "-tion", "-sion"
    - onset: "SH"
      vowel: "AH"
      coda: "N"
      stress: ["None"]
      position: ["Medial", "Final"]
    # "K SH AH N Z" /kʃənz/ "-ctionz"
    - onset: "K SH"
      vowel: "AH"
      coda: "N Z"
      stress: ["None"]
      position: ["Medial", "Final"]
    # "SH AH N Z" /ʃənz/ "-tions", "-sions"
    - onset: "SH"
      vowel: "AH"
      coda: "N Z"
      stress: ["None"]
      position: ["Medial", "Final"]
    # "IH T IY" /itij/ "-ity"
    - onset: ""
      vowel: "IH"
      coda: "T IY"
      stress: ["None"]
      position: ["Final"]
    # "AH T IY" /ətij/ "-ity"
    - onset: ""
      vowel: "AH"
      coda: "T IY"
      stress: ["None"]
      position: ["Final"]
    # "IH T IY" /itijz/ "-ities"
    - onset: ""
      vowel: "IH"
      coda: "T IY Z"
      stress: ["None"]
      position: ["Final"]
    # "AH T IY Z" /ətijz/ "-ities"
    - onset: ""
      vowel: "AH"
      coda: "T IY Z"
      stress: ["None"]
      position: ["Final"]
    # "AH" /ə/ (medial schwa)
    - onset: ""
      vowel: "AH"
      coda: ""
      stress: ["None"]
      position: ["Medial"]
    # "ER" /ər/ "-er", "-or"
    - onset: ""
      vowel: "ER"
      coda: ""
      stress: ["None"]
      position: ["Final"]
    # "ER Z" /ərz/ "-ers", "-ors"
    - onset: ""
      vowel: "ER"
      coda: "Z"
      stress: ["None"]
      position: ["Final"]
    # "IH NG" /iŋ/ "-ing"
    - onset: ""
      vowel: "IH"
      coda: "NG"
      stress: ["None", "Secondary"]
      position: ["Final"]
    # "CH W AH S" /tʃwəs/ "-tuous"
    - onset: "CH W"
      vowel: "AH"
      coda: "S"
      stress: ["None"]
      position: ["Final"]
    # "CH W AH" /tʃwə/ "-tua-"
    - onset: "CH W"
      vowel: "AH"
      coda: ""
      stress: ["None"]
      position: ["Medial"]
    # "L IY" /lij/ "-ly"
    - onset: "L"
      vowel: "IY"
      coda: ""
      stress: ["None"]
      position: ["Final"]
    # "IY" /ij/ "-y", "-ie"
    - onset: ""
      vowel: "IY"
      coda: ""
      stress: ["None"]
      position: ["Final"]
    # "IY Z" /ijz/ "-ies"
    - onset: ""
      vowel: "IY"
      coda: "Z"
      stress: ["None"]
      position: ["Final"]
    # "IH D" /id/ "-ed"
    - onset: ""
      vowel: "IH"
      coda: "D"
      stress: ["None"]
      position: ["Final"]
