phonology:
  onset_singles: ["b", "d", "dʒ", "f", "g", "h", "j", "k", "l", "m", "n", "p",
    "r", "s", "t", "tʃ", "v", "w", "z", "ð", "ʃ", "ʒ", "θ"]
  onset_clusters:
    # Allow stop plus approximant other than 'j'.
    - first: ["p", "b", "k", "g"]
      second: ["l"]
    - first: ["p", "b", "t", "d", "k", "g"]
      second: ["r", "w"]
    # Allow voicless fricative or 'v' plus approximant other than 'j'.
    - first: ["f", "s", "θ", "ʃ"]
      second: ["l"]
    - first: ["f", "θ", "ʃ", "v"]
      second: ["r"]
    - first: ["s", "θ", "h", "v"]
      second: ["w"]
    # Allow 's' plus voicless stop, nasal, or voicless fricative
    - first: ["s"]
      second: ["p", "t", "k", "m", "n", "f", "θ"]
  consonants: ["b", "d", "dʒ", "f", "g", "h", "j", "k", "l", "m", "n", "p",
    "r", "s", "t", "tʃ", "v", "w", "z", "ð", "ŋ", "ʃ", "ʒ", "θ"]
  vowels: ["ə", "i", "e", "æ", "a", "o", "u", "ij", "ej", "aj", "oj", "æw",
    "ow", "uw", "jə", "juw", "ju"]
  primary_stress: "ˈ"
  secondary_stress: "ˌ"
