theory:
  vowels:
    "AH": ["U"]
    "AA":
      - next: "L"
        chords: ["AU"]
      - next: "R"
        chords: ["A"]
      - chords: ["O"]
    "AO":
      - next: "L"
        chords: ["AU"]
      - chords: ["O"]
    "AE": ["A"]
    "IH": ["EU"]
    "EH": ["E"]
    "UH": ["AO"]
    "IY": ["AOE"]
    "EY": ["AEU"]
    "AY": ["AOEU"]
    "OY": ["OEU"]
    "AW": ["OU"]
    "OW":
      - next: "L"
        chords: ["O"]
      - chords: ["OE"]
    "UW": ["AO"]
    "Y UW": ["AOU"]
    "Y UH": ["AOU"]
    "Y AH": ["AOU"]

  onsets:
    "B": ["PW"]
    "CH": ["KH"]
    "D": ["TK"]
    "DH": ["TH"]
    "F": ["TP"]
    "G": ["TKPW"]
    "HH": ["H"]
    "JH": ["SKWR"]
    "K": ["K"]
    "L": ["HR"]
    "M": ["PH"]
    "N": ["TPH"]
    "P": ["P"]
    "R": ["R"]
    "S": ["S"]
    "SH": ["SH"]
    "T": ["T"]
    "TH": ["TH"]
    "V": ["SPW"]
    "W": ["W"]
    "Y": ["KWR"]
    "Z": ["STK"]
    "ZH": ["SKH"]
  codas:
    "B": ["-B"]
    "D": ["-D"]
    "JH": ["-PBLG"]
    "F": ["-F"]
    "G": ["-G"]
    "K": ["-BG"]
    "L": ["-L"]
    "M": ["-PL"]
    "N": ["-PB"]
    "P": ["-P"]
    "R": ["-R"]
    "S": ["-S", "-F"]
    "T": ["-T"]
    "CH": ["-FP"]
    "V": ["-F"]
    "Z": ["-Z", "-F"]
    "DH": ["*T"]
    "SH": ["-RB"]
    "ZH": ["-PBLG"]
    "TH": ["*T"]
    "R CH": ["-FRPB"]
    "N CH": ["-FRPB"]
    "N JH": ["-FPBG"]
    "L CH": ["-LG"]
    "L JH": ["-LG"]
    "L F": ["-FL"]
    "L V": ["-FL"]
    "R V": ["-FRB"]
    "S T": ["-FT", "*S"]
    "NG K": ["-PBG"]
    "M P": ["*PL"]
    "L M": ["-PBL"]
    "L P": ["-BL"]
    "L B": ["-BL"]

phonology:
  onset_singles: ["B", "D", "JH", "F", "G", "HH", "Y", "K", "L", "M", "N", "P",
    "R", "S", "T", "CH", "V", "W", "Z", "DH", "SH", "ZH", "TH"]
  onset_clusters:
    # Allow stop plus approximant other than 'j'.
    - first: ["P", "B", "K", "G"]
      second: ["L"]
    - first: ["P", "B", "T", "D", "K", "G"]
      second: ["R", "W"]
    # Allow voicless fricative or 'v' plus approximant other than 'j'.
    - first: ["F", "S", "TH", "SH"]
      second: ["L"]
    - first: ["F", "TH", "SH", "V"]
      second: ["r"]
    - first: ["S", "TH", "HH", "V"]
      second: ["W"]
    # Allow 's' plus voicless stop, nasal, or voicless fricative
    - first: ["S"]
      second: ["P", "T", "K", "M", "N", "F", "TH"]
  vowels: ["AH", "AA", "AO", "AE", "IH", "EH", "UH", "IY", "EY", "AY", "OY",
    "AW", "OW", "UW"]
