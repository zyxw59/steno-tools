  spelling_conflicts:
    - chord: "AEU"
      rules:
        - pattern: "[ae][iy]"
          replace: "AEU"
        - pattern: "a.[aeiouy]"
          replace: "AE"
    - chord: "AOE"
      rules:
        - pattern: "ee|e.[aeiouy]"
          replace: "AOE"
        - pattern: "ea"
          replace: "AE"
    - chord: "S"
      rules:
        - pattern: "sc"
          replace: "SK"
        - pattern: "c"
          replace: "SR"
        - pattern: "s"
          replace: "S"
    - chord: "OE"
      rules:
        - pattern: "oa"
          replace: "AO"
        - pattern: "o.[aeiouy]"
          replace: "OE"
    - chord: "O"
      rules:
        - pattern: "[ao]u"
          replace: "AU"
        - pattern: "a"
          replace: "AU"
        - pattern: "o"
          replace: "O"

phonology:
  onset_singles: ["B", "D", "JH", "F", "G", "HH", "Y", "K", "L", "M", "N", "P",
    "R", "S", "T", "CH", "V", "W", "Z", "DH", "SH", "ZH", "TH"]
  onset_clusters:
    # Allow stop plus approximant other than 'j'.
    - first: ["P", "B", "K", "G"]
      second: ["L"]
    - first: ["P", "B", "T", "D", "K", "G"]
      second: ["R", "W"]
    # Allow voicless fricative, 'z', or 'v' plus approximant other than 'j'.
    - first: ["F", "S", "Z", "TH", "SH"]
      second: ["L"]
    - first: ["F", "TH", "SH", "V"]
      second: ["R"]
    - first: ["S", "Z", "HH", "V"]
      second: ["W"]
    # Allow 's' plus voicless stop, nasal, or voicless fricative
    - first: ["S"]
      second: ["P", "T", "K", "M", "N", "F", "TH"]
    # Allow any consonant other than 'r' or 'w' followed by 'j'
    - first: ["B", "D", "JH", "F", "G", "HH", "Y", "K", "L", "M", "N", "P",
      "S", "T", "CH", "V", "Z", "DH", "SH", "ZH", "TH"]
      second: ["Y"]
  vowels: ["AH", "AA", "AO", "AE", "IH", "EH", "UH", "IY", "EY", "AY", "OY",
    "AW", "OW", "UW", "ER"]
  multi_syllables:
    - onset: ""
      vowel: "IH"
      coda: "K S"
      stress: ["None"]
      position: ["Initial"]
    - onset: "D"
      vowel: "IH"
      coda: "S"
    - onset: ""
      vowel: "AH"
      coda: "B AH L"
      stress: ["None"]
    - onset: ""
      vowel: "AH"
      coda: ""
      stress: ["None"]
      position: ["Medial"]
    - onset: "K SH"
      vowel: "AH"
      coda: "N"
      stress: ["None"]
    - onset: "SH"
      vowel: "AH"
      coda: "N"
      stress: ["None"]
      position: ["Medial", "Final"]
