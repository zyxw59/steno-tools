        chords: ["-SZ"]
    "S IH Z":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-SZ"]
    "AH B AH L":
      - stress: ["None"]
        chords: ["-BL"]
    "AH B IH L":
      - position: ["Medial"]
        chords: ["-BL"]
    "AH":
      - stress: ["None"]
        position: ["Medial"]
        chords: ["", "U"]
    "ER":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-R", "*R"]
    "ER Z":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-RZ", "*RZ"]
    "IH NG":
      - stress: ["None", "Secondary"]
        position: ["Final"]
        chords: ["-G"]
    "CH W AH S":
      - stress: ["None"]
        position: ["Final"]
        chords: ["TAOUS"]
    "CH W AH":
      - stress: ["None"]
        position: ["Medial"]
        chords: ["TAOU"]
    "L AH T":
      - stress: ["None"]
        position: ["Final"]
        chords: ["-LT"]
    "IH T IY":
