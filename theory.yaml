      - take_next: "K"
        stress: ["None"]
        position: ["Initial"]
        chords: ["KP"]
      - take_next: "T"
        stress: ["None"]
        position: ["Initial"]
        chords: ["KP"]
      - take_next: "CH"
        stress: ["None"]
        position: ["Initial"]
        chords: ["KPH"]
      - stress: ["None"]
        position: ["Initial"]
        chords: ["KP"]
    "IH N T":
